<html lang=”en”>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet -->
    <link rel="stylesheet" href="./video.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center p-4 my-3 border">
        <h1>License Image Capture</h1>
        <p>Please take a picture of your front and back driver license</p>

        <main id="camera">
            <div class="row">
                <div class="col-sm-12">
                    <video class="video" id="camera-video" autoplay playsinline></video>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 pt-2 pb-2">
                    <button class="btn btn-primary" id="trigger-front">Front</button>
                </div>
                <div class="col-sm-4 pt-2 pb-2">
                    <button class="btn btn-primary" id="trigger-back">Back</button>
                </div>
                <div class="col-sm-4 pt-2 pb-2">
                    <button class="btn btn-primary" id="trigger-submit">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 pt-2 pb-2">
                    <p class="lead">Front Picture</p>
                </div>
                <div class="col-sm-12 pt-2 pb-2">
                    <canvas class="canvas" id="license-front"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 pt-2 pb-2">
                    <p class="lead">Back Picture</p>
                </div>
                <div class="col-sm-12 pt-2 pb-2">
                    <canvas class="canvas" id="license-back"></canvas>
                </div>
            </div>
            
        </main>
    </div>

    <script src="./video.js"></script>
</body>

</html>
